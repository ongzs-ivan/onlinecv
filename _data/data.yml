education:
    title: Education
    info:
      - degree: Bachelors of Game Development (Hons)
        university: University of Wollongong Malaysia KDU
        time: 2018 - 2021
        details: |
          Went into this course as it taught both computer science skills as well as game development skills.
      - degree: Bachelors of Mechatronic Engineering (Hons)
        university: University Tunku Abdul Rahman
        time: 2016 - 2017
        details: |
          Completed up to two semesters before I realized I had more passion for programming than for physics.
      - degree: Bachelors of Mechanical Engineering (Hons)
        university: University of Nottingham Malaysia
        time: 2013 - 2016
        details: |
          Completed up to my second year and dropped out because I felt that mechatronics was more to my interests.

experiences:
    title: Experiences
    info:
      - role: Junior Game Programmer
        time: Jan 2022 - Present
        company: Double Eleven Studios, Malaysia
        details: |
          Worked on porting PC games to console. 
          Was tasked with but not limited to implementing new features and 
          gameplay mechanics, debugging, network, shader programming
          Worked on a couple of reputable game titles such as:
            - Minecraft Dungeons (2020)
            - Prison Architect 2 (2024)
            - Rust: Console Edition (2021)
      - role: Intern Game Programmer
        time: May 2021 - Dec 2021
        company: Hidden Chest Studio, Malaysia
        details: |
          Before graduating, I interned under a Malaysian indie game studio for 3 months.
          Worked on their title "Midwest 90: Rapid City", a restaurant simulator game.
          After graduating, continued working with them for 5 more months.
          My contributions involved implementing new features and game mechanics, bug fixing
          and shader progamming.

